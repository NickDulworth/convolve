  <body>

<div id="bgnDiv"> <!-- background image -->

<img src="images/Threshold_Logo_Vector(3)-01.png" id="logo">

    <div class="App">
      <div class="AppContent">

<!-- Select source ////////////////////////////////////////////////////////          -->
     
        <div class="CardList">

          <h2>Select A Source</h2>
          <div id="source-0" class="Card">
            <div class="Card__title">Record Yourself</div>
            <div class="Card__description">Lorum</div>
            <div style="height: 8px"></div>
            <button id="record" class="Button Button__danger">
              <i class="fas fa-microphone"></i>&nbsp;Record
            </button>

            &nbsp;
            
            <button id="play-recording-btn" class="Button">
              <i class="fas fa-play"></i>&nbsp;Play Dry Recording
            </button>
          </div>
          
          <div id="source-1" class="Card Card__selected">
            <div class="Card__title">Clarinet</div>
            <div class="Card__description">
              "Sweet Child O' Mine" by Johann Sebastian Bach
            </div>
          </div>
          
          <div id="source-2" class="Card">
            <div class="Card__title">Stereo Test</div>
            <div class="Card__description">by DJ Mozart</div>
          </div>
        </div>


<!-- Select Impulse ////////////////////////////////////////////////////////          -->


        <div class="CardList">
          <h2>Select A Room Model</h2>

          <div id="impulse-0 " class="Card Card__selected">
            <div class="Card__title">Fancy Room</div>
            <div class="Card__description">Anytown, USA</div>
          </div>

          <div id="impulse-1" class="Card">
            <div class="Card__title">Old Fancy Room</div>
            <div class="Card__description">
              Bahamas, The World
            </div>
          </div>

          <div id="impulse-2" class="Card">
            <div class="Card__title">House</div>
            <div class="Card__description">Somewhere</div>
          </div>
        </div>


<!-- Play Source in Room ////////////////////////////////////////////////////////          -->


        <div class="CardList">
          <h2>Listen In The Room</h2>
          <button id="convolve-btn" class="Button Button__large">
            <i class="fas fa-play"></i>&nbsp;Convolve
          </button>
          
          <button id="convolve-btn" class="Button Button__large">Stop</button>
        </div>


      </div>
    </div>
  </div> <!-- bgnDiv -->

    <script src="vendor/reverb.js"></script>
    <script src="convolve.js"></script>
  </body>
</html>
